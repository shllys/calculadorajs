<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="contenedor">
    <section class="header">
      <div class="toggle">
        <h1>Calc</h1>
        <div class="num">
          <p id="uno">1</p>
          <p id="dos">2</p>
          <p id="tres">3</p>
        </div>
      </div>
      
      <div class="boton">
        <p>Theme </p>
        <div class="switch-button">
          <div class="circulo" id="circle"></div>
        </div>
      </div>
    </section>

    <section class="pantalla">
      <div class="display" id="display"></div>
    </section>
    
    <section class="teclado">
      <div class="botones">
        <button class="btn-number" id="7">7</button>
        <button class="btn-number" id="8">8</button>
        <button class="btn-number" id="9">9</button>
        <button class="btn-number" id="clear">DEL</button>
        <br>
        <button class="btn-number" id="4">4</button>
        <button class="btn-number" id="5">5</button>
        <button class="btn-number" id="6">6</button>
        <button class="btn-number" id="+">+</button>
        <br>
        <button class="btn-number" id="1">1</button>
        <button class="btn-number" id="2">2</button>
        <button class="btn-number" id="3">3</button>
        <button class="btn-number" id="-">-</button>
        <br>
        <button class="btn-number" id=".">.</button>
        <button class="btn-number" id="0">0</button>
        <button class="btn-number" id="/">/</button>
        <button class="btn-number" id="x">X</button>
        <br>
        <div class="next-buttom">
          <button class="reset" id="reset">RESET</button>
          <button class="igual" id="igual">=</button>
        </div>
        
      </div>  
    </section>
  </div>
  <script src="index.js"></script>
</body>
</html>
